<div class="gauge">
  <svg viewBox="0 0 120 100" class="gauge-chart">
    <path
      d="M 10 90 A 50 50 0 0 1 110 90"
      fill="none"
      stroke="#ccc"
      stroke-width="7"
    ></path>

    <path
      d="M 10 90 A 50 50 0 0 1 45 40"
      fill="none"
      stroke="#33a133"
      stroke-width="7"
    ></path>
    <path
      d="M 45 40 A 50 50 0 0 1 75 40"
      fill="none"
      stroke="#e58c3c"
      stroke-width="7"
    ></path>
    <path
      d="M 75 40 A 50 50 0 0 1 110 90"
      fill="none"
      stroke="red"
      stroke-width="7"
    ></path>

    <line
      [attr.x1]="60"
      [attr.y1]="90"
      [attr.x2]="calculateX()"
      [attr.y2]="calculateY()"
      stroke="black"
      stroke-width="2"
      marker-end="url(#arrow)"
    ></line>

    <defs>
      <marker
        id="arrow"
        markerWidth="10"
        markerHeight="10"
        refX="5"
        refY="5"
        orient="auto"
      >
        <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
      </marker>
    </defs>
  </svg>
  <div class="score">Reliability Score</div>
</div>
